<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Notas</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="header">
            <p>Resumen de Notas</p>
        </div>
    </header>
    <main>
        <div class="nota-container">
            <button class="btn btn-volver" id="btn-volver">Volver</button>
            <button class="btn btn-imprimir" id="btn-imprimir">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1" />
                    <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1" />
                </svg>
                Guardar PDF</button>
            <div class="filtro-container">
                <label for="sort-select">Ordenar:</label>
                <select id="sort-select">
                    <option value="mayor">Mayor a menor nota</option>
                    <option value="menor">Menor a mayor nota</option>
                </select>
            </div>
            <div id="resumen-cursos"></div>
        </div>
    </main>
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="libs/html2canvas.min.js"></script>
    <script src="libs/html2pdf.bundle.min.js"></script>
    <script src="js/resumen.js"></script>
</body>

</html>
