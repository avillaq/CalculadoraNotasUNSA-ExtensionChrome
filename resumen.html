<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Notas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="header">
            <p>Resumen de Notas</p>
        </div>
    </header>
    <main>
        <div class="nota-container">
            <button class="btn btn-volver" id="btn-volver">Volver</button>
            <button class="btn btn-imprimir" id="btn-imprimir"><i class="fas fa-print"></i>Guardar PDF</button>
            <div class="filtro-container">
                <label for="sort-select">Ordenar:</label>
                <select id="sort-select">
                    <option value="mayor">Mayor a menor nota</option>
                    <option value="menor">Menor a mayor nota</option>
                </select>
            </div>
            <div id="resumen-cursos"></div>
        </div>
    </main>
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="libs/html2canvas.min.js"></script>
    <script src="libs/html2pdf.bundle.min.js"></script>
    <script src="js/resumen.js"></script>
</body>

</html>
